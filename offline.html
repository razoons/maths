<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors connexion</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background: #f3f4f6;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    p {
      margin: 0 0 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Vous êtes hors connexion</h1>
  <p>Il semble que vous n’ayez pas de connexion internet.</p>
  <p>Vous pouvez continuer à utiliser l’application avec les pages déjà mises en cache.</p>
  <button onclick="window.location.reload()">Réessayer</button>
</body>
</html>
