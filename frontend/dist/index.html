<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue + Express</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-ri3EKjln.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CXFRhhBO.css">
  <link rel="manifest" href="/manifest.json">
  <!-- Active le mode "plein écran" -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Couleur de la barre de statut -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Nom affiché sous l’icône -->
  <meta name="apple-mobile-web-app-title" content="MonApp">

  <!-- Icônes Apple (doivent être carrées, PNG, différentes tailles) -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png">

</head>

<body>
  <div id="app"></div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function () { console.log('Service Worker registered') })
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>

</html>
